name: tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        server:
          - 7.1.1
          - 7.0.3
          - 6.6.5
    runs-on: ubuntu-22.04
    services:
      couchbase:
        image: couchbase:enterprise-${{ matrix.server }}
        ports:
          - 8091-8095:8091-8095
          - 11210:11210
    steps:
      - name: Configure core dump capturing
        run: |
          echo '/tmp/core.%h.%e.%t' | sudo tee /proc/sys/kernel/core_pattern
      - name: Install build environment
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libssl-dev cmake gcc g++ curl gdb
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
      - name: Install dependencies
        run: bundle install
      - name: Initialize couchbase
        run: ./bin/init-cluster
      - name: Compile extension
        run: bundle exec rake compile
      - name: Check couchbase
        run: ./bin/check-cluster
      - name: Run tests
        timeout-minutes: 15
        env:
          TEST_SERVER_VERSION: ${{ matrix.server }}
          TEST_CONNECTION_STRING: couchbase://127.0.0.1
        run: |
          ulimit -c unlimited
          bundle exec rake test
      - name: Display core dumps
        if: ${{ failure() }}
        run: |
          for i in /tmp/core*
          do
             if [ -f $i ]
             then
               echo $i
               file $i
               gdb $(bundle exec which ruby) $i --batch -ex "thread apply all bt"
             fi
          done
